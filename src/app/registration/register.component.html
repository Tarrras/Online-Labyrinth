<h3> Free rooms </h3>
<div class="grid grid-pad">
  <a *ngFor = "let room of rooms" class="col-1-4" routerLink="/detail/{{room.id}}">
    <img style="float:left;width:120px;height:120px;" src={{room.image}} alt='image'>
    <div class="module room">
      <h4>{{room.name}}</h4>
    </div>
  </a>
</div>
